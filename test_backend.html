<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testBackend()">Test Backend Health</button>
    <div id="result"></div>
    
    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://hsc1-production.up.railway.app/up');
                const text = await response.text();
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: ${text}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        // Auto test on load
        testBackend();
    </script>
</body>
</html>
